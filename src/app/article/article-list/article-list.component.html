<div>
    <div class="container" *ngFor="let item of list ">
        <a [routerLink]="[ '/article/detail',item.id]" onclick="document.getElementsByClassName('mdl-layout--fixed-header')[0].scrollTop=0">
            <h3 class="title">{{item.title}} </h3>
        </a>
        <div class="stamp">
            <span class="date ">
                <mdl-icon mdl-list-item-icon>bubble_chart</mdl-icon>
                <span>发表于{{item.createdAt}}</span>
            </span>
            <span class="tag-wrapper ">
               <mdl-icon mdl-list-item-icon [ngStyle]="{'font-size':'20px'}">loyalty</mdl-icon>
                <span class="tag " *ngFor="let tag of item.tags ">{{tag}}</span>
            </span>
        </div>
        <article class="preview ">{{item.preview}} </article>
        <hr>
    </div>
</div>
